<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>MT student with firebase</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-4">
                <h2>Students Details</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="studentForm">
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input required id="fname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input required id="lname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input required id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact</label>
                                <input required id="contact" class="form-control">
                            </div>
                            <button type="submit" id="addStudent" class="btn btn-outline-primary w-100">Add
                                Student</button>
                            <button type="button" id="updateStudent" class="btn btn-outline-primary w-100 d-none">Update
                                Student</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="table-responsive">
                    <table class="table table-bordered bg-white">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Edit</th>
                            <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="studentContainer">
                           <!-- <tr>
                             <td>1</td>
                            <td>Jhon</td>
                            <td>Doe</td>
                            <td>jhon@gmail.com</td>
                            <td>1234567890</td>
                            <td class="text-center"><i class="fa-solid fa-user-pen text-success fa-2x"
                                    role="button"></i></td>
                            <td class="text-center"><i class="fa-solid fa-trash text-danger fa-2x" role="button"></i>
                            </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
